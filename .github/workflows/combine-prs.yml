name: Combine PRs

on:
  schedule:
    - cron: '0 0 * * *' # Every day at 00:00 UTC
  workflow_dispatch:

jobs:
  combine-prs:
    if: github.repository == 'junit-team/junit5-samples'
    runs-on: ubuntu-latest
    steps:
      - name: combine-prs
        uses: github/combine-prs@v5.0.0
        with:
          branch_regex: '(dependabot|wrapperbot)/.+'
          github_token: ${{ secrets.GH_TOKEN }}
