apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
	baseName = 'junit5-gradle-consumer'
	version = '1.0.0-SNAPSHOT'
}

ext.junit5Version = '5.0.0-SNAPSHOT'

repositories {
	mavenCentral()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

compileTestJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	options.compilerArgs += '-parameters'
}

dependencies {
	testCompile("org.junit.prototype:junit5-api:${junit5Version}")
	testRuntime("org.junit.prototype:junit-console:${junit5Version}")
	testRuntime("org.junit.prototype:junit5-engine:${junit5Version}")
}

configurations.all {
	// Do NOT cache JUnit 5 snapshot JARs.
	resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
}
 
task junit5(type: JavaExec) {
	description = 'Runs JUnit 5 tests.'
	classpath = sourceSets.test.runtimeClasspath
	main = 'org.junit.gen5.console.ConsoleRunner'
	args 'com.example.project.FirstTest'
}

test {
	description = 'Runs JUnit 4 and JUnit 5 tests.'
	dependsOn junit5
	useJUnit()
}

eclipse {
	classpath {
		containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.8'
}
